<!DOCTYPE html>
<html lang="es">
	<head>

		<meta name="description" content="Todos los articulos escojidos para comprar" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->

		<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
		<script>
	    	WebFont.load({
	    	  google: {
	    	    families: ["Montserrat:400,700"]
	    	  }
	    	});
		</script>
	
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script type="text/javascript" src="js/jcarro.js"></script>
		<script type="text/javascript" src="js/japiPedidos.js"></script>
		<script type="text/javascript" src="js/japiProduccion.js"></script>
		<script type="text/javascript" src="js/jcomunp.js"></script>
		<script type="text/javascript" src="js/jtit.js"></script>
		<script type="text/javascript" src="js/jgoogle.js"></script>
		<script>
			$( document ).ready(function() {
				inicioCarro();
	
			});
		</script>
	</head>
	<body>
		<div align="center">
		<div class="section header">
				<div class="container max-width fila black-back">
					<div class="col auto-width-gtienda" align="left">
						<a class="brand-gtienda normal" href="index.html">G<span>ran</span>Tienda</a>
					</div>
					<div class="col fila auto-width-grest" align="right">
						<a id="login" class="col-right normal" href="registro.html"><label id="titlogin">Iniciar sesion</label></a>
						<a id="logout" class="col-right normal" href="#" onclick="logout();"><label id="titlogout">Cerrar Sesion</label></a>
						<span class="col-right">|</span>
						<a id="quierovender" class="col-right normal" href="precio.html"><label id="titquierovender">Quiero vender</label></a>
						<span class="col-right">|</span>
						<a id="registro" class="col-right normal" href="registro.html"><label id="titregistro">Registro</label></a>
						<span id="nombreusuario" class="col-right">Usuario | </span>
						<span class="col-right">|</span>
						<a id="ayuda" class="col-right normal" href="http://wiki.gtienda.com"><label id="titayuda">Ayuda</label></a>
					</div>
				</div>
			</div>
			<header class="section">
				<div class="container min-width fila">
					<div class="col fila auto-width" align="left">
						<img class="brand-logo col" id="logo" src="" />
						<div class="brand-name col" id="titulocuenta"> </div>	
					</div>
					<div class="search-bar col auto-width" align="right">
						<input id="buscar" placeholder="Busqueda rapida" onkeydown="if (event.keyCode == 13) buscaTag(verBusca);"/>
						<a class="btn v2" onclick="buscaTag(verBusca);"><span class="icon-search"> </span><i id="titbuscar">Buscar</i></a>
					</div>
				</div>
			</header>
		<div class="section solo-prodt">
		<div class="container min-width">
			<nav id ="catalogosh" class="nav-column fila">
			</nav>
			<hr />
		</div>
		</div>
		<div class="section">
		<div class="container min-width fila">
				<div id="carro" class="col" align="left"> </div>
				<div id="totalcuadro" class="col pay-block" align="center">
					<br>
					<label id="tittotaldelpedido">Total del Pedido</label><br><br>
					<label id="total" style="font-weight: bold"> </label><br><br>
					<a id="realizar" class="btn" href="#" onclick="realizarPedido();" style="font-weight: bold"><label id="titrealizarpedido">Realizar Pedido</label></a><br><br>
					<a id="autenticar" class="btn" href="#" onclick="login();" style="font-weight: bold"><label id="titautenticarseparapedido">Autenticarse para Realizar el Pedido</label></a><br><br>
					<textarea id="notas" placeholder="agregue sus notas aqui" style="border-style: solid; width: 300px; height: 200px;"></textarea>
				</div>
		</div>
		<div>
			<div class="col btn-padding"><a class="btn" onclick="seguirComprando();"><label id="titcontinuarcomprando">Seguir Comprando</label></a></div>
		</div>

		</div>
		<div class="config-menu fila" id="zonaMenu">
			<div class="col menu-left" id="menu">
			</div>
			<div class="col">
				<img src="images/menu-configura-2-1.png" height="230px" onclick="ocultaMenu();" />
			</div>
		</div>
	</div>
</body>
</html>
