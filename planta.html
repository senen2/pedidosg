<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />

	<title>Planta - Gtienda</title>
	<meta name="description" content="Operaciones en Planta" />
	<meta name="author" content="Botpi" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
	<script>
    	WebFont.load({
    	  google: {
    	    families: ["Montserrat:400,700"]
    	  }
    	});
	</script>

	<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	<link rel="stylesheet" type="text/css" href="css/catalogo.css">
	
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/jplanta.js"></script>
	<script type="text/javascript" src="js/japiPlanta.js"></script>
	<script type="text/javascript" src="js/japiPedidos.js"></script>
	<script type="text/javascript" src="js/jcomunp.js"></script>
	<script type="text/javascript" src="js/jtit.js"></script>
	<script type="text/javascript" src="js/jgoogle.js"></script>
	
	<script>
		$( document ).ready(function() {
			inicioPlanta();
		});
	</script>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; font-size: 32px; vertical-align: middle;" >
		<br>
		<div align="center">
			<div id="divOperario" >
				Operario<br><br>
				<input id="operario" style="font-family: Arial, Helvetica, sans-serif; font-size: 32px" onkeydown="if (event.keyCode == 13) verOperario();"/><br>
				
			</div>
			<div id="divMenu">
				Seleccione Opcion<br><br>
				<select id="menu" size="7" class="plantaOpciones" onkeydown="if (event.keyCode == 13) verOpcion();">
					<option value="Produccion">Produccion</option> 
					<option>Consumo</option> 
					<option>Sobrante</option> 
					<option>Recepcion</option> 
					<option>Traslado</option> 
					<option>Inventario</option> 
					<option>Reimpresion</option> 
				</select>
			</div>
		</div>	
</body>
</html>
